<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 tagsinput with Tagify </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" 
    rel="stylesheet">
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">

</head>

<body>
    <div class="m-5 col-md-6">
        <select name='tags' id="selectTags" class="form-select" multiple>
            <option value='PHP'>PHP</option>
            <option value='Laravel'>Laravel</option>
            <option value='JavaScript'>JavaScript</option>
            <option value='HTML'>HTML</option>
            <option value='CSS'>CSS</option>
        </select>
    </div>

    <div class="container mt-5">
        <select class="selectpicker" multiple aria-label="Default select example" data-live-search="true">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
        </select>
      </div>
      
      <select class="selectpicker" data-show-subtext="true" data-live-search="true">
        <option>Tom Foolery</option>
        <option>Bill Gordon</option>
        <option>Elizabeth Warren</option>
        <option>Mario Flores</option>
        <option>Don Young</option>
    </select>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@yaireo/tagify"></script>
<script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
<script>
    // The DOM element you wish to replace with Tagify
    var select = document.querySelector('select[name=tags]');

    // initialize Tagify on the above select node reference
    var tagify = new Tagify(select, {
        // Configuración adicional para Tagify
        dropdown: {
            enabled: 0
        },
        // Esta opción oculta la entrada de texto generada automáticamente por Tagify
        editTags: false
    });

    // Función para manejar el cambio en el campo de selección múltiple
    select.addEventListener('change', function() {
        tagify.removeAllTags();
        var selectedOptions = Array.from(this.selectedOptions).map(option => option.text);
        selectedOptions.forEach(option => {
            tagify.addTags(option);
        });
    });
</script>

</html>
