<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- <img src="./assets/imagenes/pexels-skitterphoto-442420.jpg" alt="cositas"> -->

            <div class="card">
                <form class="card-body">
                    <h1 class="card-title">Inicion sesion</h1>
                    <p>¿No tienes una cuenta? <a href="./registrar.html">Registrarse</a></p>
                    <div class="mb-3">

                        <input class="form-control" type="text" id="nombreUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" id="password">
                    </div>
                    <button class="btn btn-primary" id="LogIn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
