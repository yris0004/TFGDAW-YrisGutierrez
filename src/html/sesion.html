<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    
<div class="vh-100 row fondoInicioSesion d-flex align-items-center justify-content-center eliminarGutter">
    <div class="col-6 d-flex flex-column align-items-center justify-content-center">
        <div class="pb-5 mb-5">
            <h1 class="tituloBienvenida">Nos alegra verte de nuevo!</h1>
            <h3 class="tercerosTitulos">Accede a tu cuenta y sigue disfrutando de nuestra colección</h3>
        </div>
        <div class="contenedorInicioSesion">
            <div class="contenidoFondoColorInicioSesion"></div>
            <div class="d-flex flex-column justify-content-center align-items-center pb-4">
                <h1>Inicio Sesión</h1>
                <p>¿No tienes una cuenta? <a class="enlaceInicioSesion" href="./registrar.html">Registrarse</a></p>
            </div>
            <form class="formularioInicioSesion w-100 d-flex flex-column align-items-center justify-content-center">
                <div class="w-100 mb-5 position-relative">
                    <input type="text" id="nombreUsuario" required>
                    <label for="nombreUsuario"><span>Nombre Usuario</span></label>
                </div>
                <div class="w-100 mb-3 position-relative">
                    <input type="password" id="password" required>
                    <label for="password"><span>Password</span></label>
                </div>
                <div class="contenedorBotonInicioSeSesion pt-3">
                    <button id="LogIn" class="w-100 botonCustom">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../../assets/js/ControlUsuario.js"></script>

</html>
