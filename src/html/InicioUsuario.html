    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Sure?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="contenedorLibrosModal">
              <h1>Libros solicitados</h1>
              <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="contenedorSlide">
                  <!-- Aquí se añaden los libros seleccionados en la cesta-->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div id="contenedorMapaModal">
              <h1>Ubicación de recogida</h1>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2896.3006465259373!2d-3.817103523203369!3d43.454320171112315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd494a320737094d%3A0x24818bb9a827567e!2sBiblioteca%20Central%20de%20Cantabria!5e0!3m2!1ses!2ses!4v1716640531851!5m2!1ses!2ses"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                class="iframeModal"></iframe>
            </div>
            <div id="contenedorFecha">
              <h1>Fecha de devolución</h1>
              <input id="observacionesPrestamo" type="text" placeholder="introduce un comentario">
              <div id="contenedorPlazoPrestamo">
              </div>
            </div>
