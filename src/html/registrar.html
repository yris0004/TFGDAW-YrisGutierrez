<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/Registro.js"></script>
</head>
<body>
    <!-- <img src="./assets/imagenes/pexels-skitterphoto-442420.jpg" alt="cositas"> -->
    <div class="container d-flex align-items-center justify-content-center" id="logIn">
        <div class="d-flex justify-content-center">
            <div>
                <form>
                    <h1>Registrarse</h1>
                    <div class="mb-3">
                        <label id="nombre" for="nombreRegistro">Nombre</label>
                        <input type="text" id="nombreRegistro">
                    </div>
                    <div class="mb-3">
                        <label id="apellido" for="apellidoRegistro">Apellido</label>
                        <input type="text" id="apellidoRegistro">
                    </div>
                    <div class="mb-3">
                        <label id="nombreUsuario" for="nombreUsuarioRegistro">Nombre de usuario</label>
                        <input type="text" id="nombreUsuarioRegistro">
                    </div>
                    <div class="mb-3">
                        <label id="Email" for="emailRegistro">Email</label>
                        <input type="text" id="emailRegistro">
                    </div>
                    <div class="mb-3">
                        <label for="passwordRegistro" id="password" required>Password</label>
                        <input type="password" id="passwordRegistro">
                    </div>
                    <div class="mb-3">
                        <label for="telefonoRegistro" id="telefono">Telefono</label>
                        <input type="number" id="telefonoRegistro" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentarioRegistro" id="comentario">Comentario</label>
                        <textarea name="comentarioRegistro" id="comentarioRegistro"></textarea>
                    </div>
                    <button id="registroUsuario" class="btn btn-primary">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
