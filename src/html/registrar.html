<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/styles.css">

</head>

<body>

    <div class="h-100 row fondoInicioSesion d-flex align-items-center justify-content-center eliminarGutter">
        <div class="col-6 vh-100">
            <div class="contenedorTituloRegistro">
                <h1 class="tituloBienvenida">Crea tu cuenta ahora!</h1>
                <h3 class="tercerosTitulos">Empieza a explorar nuevas historias hoy y crea la tuya ma√±ana</h3>
            </div>
            <div class="contenedorRegistro">
                <div class="contenidoFondoRegistro"></div>
                <div class="d-flex flex-column justify-content-center align-items-center pb-4">
                    <h1>Registrarse</h1>
                </div>
                <form class="formularioInicioSesion w-75">
                    <div class="row mb-4">
                        <div class="col-6 position-relative">
                            <input type="text" id="nombreRegistro" required>
                            <label for="nombreRegistro"><span>Nombre</span></label>
                        </div>
                        <div class="col-6 position-relative">
                            <input type="text" id="apellido" required>
                            <label for="apellido"><span>Apellidos</span></label>
                        </div>
                    </div>
                    <div class="row mv-4">
                        <div class="col-12 position-relative">
                            <input type="text" id="emailRegistro" required>
                            <label for="emailRegistro"><span>Email</span></label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6 position-relative">
                            <input type="text" id="nombreUsuario" required>
                            <label for="nombreUsuario"><span>Nombre Usuario</span></label>
                        </div>
                        <div class="col-6 position-relative">
                            <input type="password" id="password" required>
                            <label for="password"><span>Password</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-5 position-relative">
                            <input type="text" id="telefonoRegistro" required>
                            <label for="telefonoRegistro"><span>Telefono</span></label>
                        </div>
                    </div>
                    <div class="w-100 d-flex justify-content-center">
                        <button id="registroUsuario" class="w-50 botonCustom">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../../assets/js/Registro.js"></script>

</html>
