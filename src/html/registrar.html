<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/styles.css">

</head>

<body>

    <div class="w-100 row">
        <div class="col-5 bg-primary-subtle vh-100">
        </div>
        <div class="col-7 d-flex align-items-center justify-content-center">
            <div class="card">
                <form class="card-body">
                    <h1 class="card-title">Registrarse</h1>
                    <div class="row">
                        <div class="col-6">
                            <label id="nombre" for="nombreRegistro">Nombre</label>
                            <input class="form-control" type="text" id="nombreRegistro">
                        </div>
                        <div class="col-6">
                            <label id="apellido" for="apellidoRegistro">Apellidos</label>
                            <input class="form-control" type="text" id="apellidoRegistro">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label id="Email" for="emailRegistro">Email</label>
                        <input class="form-control" type="text" id="emailRegistro">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label id="nombreUsuario" for="nombreUsuarioRegistro">Nombre de usuario</label>
                            <input class="form-control" type="text" id="nombreUsuarioRegistro">
                        </div>
                        <div class="col-6">
                            <label for="passwordRegistro" id="password">Password</label>
                            <input class="form-control" type="password" id="passwordRegistro">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoRegistro" id="telefono">Telefono</label>
                        <input class="form-control" type="number" id="telefonoRegistro">
                    </div>
                    <div class="mb-3">
                        <label for="comentarioRegistro" id="comentario">Comentario</label>
                        <textarea class="form-control" name="comentarioRegistro" id="comentarioRegistro"
                        style="resize: none;"></textarea>
                    </div>
                    <button id="registroUsuario" class="btn btn-primary botonCustom">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
<script src="../../assets/js/Registro.js"></script>
</html>
